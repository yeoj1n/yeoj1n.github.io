about:
  title: "Profile"
  name: 김여진 (Yeojin Kim)
  desc: "
  웹 프론트엔드 개발자 <b>김여진</b>입니다.<br>
  자바 개발자로 개발을 시작하였으나 내가 표현하는 모든 것을 화면에 보여줄 수 있는 프론트엔드 개발에 매력을 느껴 현재는 프론트엔드 개발자로 일하고 있습니다.<br>
  다양한 프로젝트 경험을 통해 개발 역량을 키워왔으며 React 라이브러리와 Vue 프레임워크를 사용한 웹 개발에 익숙합니다.<br/>

  자기개발을 위해 꾸준히 노력하는 편이며 트렌드를 따르고 새로운 기술을 익히는 것을 좋아합니다.<br/>
  최근에는 BDD와 TDD의 중요성을 깨닫고 현업에 적용하려 노력하고 있습니다.
  "

